  <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <header class="header">
    <div class="header__inner">
      <div class="header__brand d-flex align-items-center">
        <img src="img/logo.png" class="header__logo me-2" />
        <div>
          <div class="fw-semibold">Аникеев Егор</div>
          <div class="text-muted small">Студент</div>
        </div>                                                                                              
      </div>                                                                 
                                                                                         
      <nav class="nav">
        <a class="btn btn-sm btn-outline-secondary" href="index.html">Главная</a>

        <a class="btn btn-sm btn-outline-secondary" href="contacts.html">Контакты</a>
      </nav>

  </header>


  <main>
    <section class="contacts container py-5">
      <h2 class="text-center fw-semibold mb-4">Свяжитесь со мной</h2>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <form class="contacts__form bg-white p-4 rounded-4 shadow-sm">
            <div class="mb-3">
              <label for="name" class="form-label">Имя</label>
              <input type="text" class="form-control" id="name" placeholder="Ваше имя">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="example@mail.ru">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Сообщение</label>
              <textarea class="form-control" id="message" rows="4" placeholder="Введите сообщение..."></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary px-4">Отправить сообщение</button>
            </div>
          </form>
        </div>
      </div>

      <div class="contacts__info text-center mt-5">
        <p class="mb-1"><strong>student@edu.ru</strong></p>
        <p class="mb-1">GitHub: <a href="https://github.com/Eeegggooorrr1?tab=repositories" class="text-decoration-none">Eeegggooorrr1</a></p>
        <p class="mb-1">Москва, Россия</p>
      </div>
    </section>

    <footer class="footer">
      <div>© 2025 Контакты: +7 (900) 000-00-00</div>
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
